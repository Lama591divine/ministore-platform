apiVersion: v1
kind: Namespace
metadata:
  name: ministore
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: ministore
spec:
  replicas: 1
  selector:
    matchLabels: { app: auth }
  template:
    metadata:
      labels: { app: auth }
    spec:
      containers:
        - name: auth
          image: ministore-auth:dev
          imagePullPolicy: IfNotPresent
          env:
            - { name: PORT, value: "8081" }
            - { name: JWT_SECRET, value: "dev-secret" }
            - { name: METRICS_TOKEN, value: "dev-metrics-token" }
          ports:
            - { containerPort: 8081 }
          livenessProbe:
            httpGet: { path: /healthz, port: 8081 }
          readinessProbe:
            httpGet: { path: /readyz, port: 8081 }
---
apiVersion: v1
kind: Service
metadata:
  name: auth
  namespace: ministore
spec:
  selector: { app: auth }
  ports:
    - { port: 8081, targetPort: 8081 }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
  namespace: ministore
spec:
  replicas: 1
  selector:
    matchLabels: { app: catalog }
  template:
    metadata:
      labels: { app: catalog }
    spec:
      containers:
        - name: catalog
          image: ministore-catalog:dev
          imagePullPolicy: IfNotPresent
          env:
            - { name: PORT, value: "8082" }
            - { name: METRICS_TOKEN, value: "dev-metrics-token" }
          ports:
            - { containerPort: 8082 }
          livenessProbe:
            httpGet: { path: /healthz, port: 8082 }
          readinessProbe:
            httpGet: { path: /readyz, port: 8082 }
---
apiVersion: v1
kind: Service
metadata:
  name: catalog
  namespace: ministore
spec:
  selector: { app: catalog }
  ports:
    - { port: 8082, targetPort: 8082 }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  namespace: ministore
spec:
  replicas: 1
  selector:
    matchLabels: { app: order }
  template:
    metadata:
      labels: { app: order }
    spec:
      containers:
        - name: order
          image: ministore-order:dev
          imagePullPolicy: IfNotPresent
          env:
            - { name: PORT, value: "8083" }
            - { name: CATALOG_URL, value: "http://catalog:8082" }
            - { name: METRICS_TOKEN, value: "dev-metrics-token" }
          ports:
            - { containerPort: 8083 }
          livenessProbe:
            httpGet: { path: /healthz, port: 8083 }
          readinessProbe:
            httpGet: { path: /readyz, port: 8083 }
---
apiVersion: v1
kind: Service
metadata:
  name: order
  namespace: ministore
spec:
  selector: { app: order }
  ports:
    - { port: 8083, targetPort: 8083 }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: ministore
spec:
  replicas: 1
  selector:
    matchLabels: { app: gateway }
  template:
    metadata:
      labels: { app: gateway }
    spec:
      containers:
        - name: gateway
          image: ministore-gateway:dev
          imagePullPolicy: IfNotPresent
          env:
            - { name: PORT, value: "8080" }
            - { name: JWT_SECRET, value: "dev-secret" }
            - { name: AUTH_URL, value: "http://auth:8081" }
            - { name: CATALOG_URL, value: "http://catalog:8082" }
            - { name: ORDER_URL, value: "http://order:8083" }
            - { name: METRICS_TOKEN, value: "dev-metrics-token" }
          ports:
            - { containerPort: 8080 }
          livenessProbe:
            httpGet: { path: /healthz, port: 8080 }
          readinessProbe:
            httpGet: { path: /readyz, port: 8080 }
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: ministore
spec:
  selector: { app: gateway }
  ports:
    - { port: 8080, targetPort: 8080 }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: ministore
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: gateway
        metrics_path: /metrics
        bearer_token: "dev-metrics-token"
        static_configs:
          - targets: [ "gateway:8080" ]
      - job_name: auth
        metrics_path: /metrics
        bearer_token: "dev-metrics-token"
        static_configs:
          - targets: [ "auth:8081" ]
      - job_name: catalog
        metrics_path: /metrics
        bearer_token: "dev-metrics-token"
        static_configs:
          - targets: [ "catalog:8082" ]
      - job_name: order
        metrics_path: /metrics
        bearer_token: "dev-metrics-token"
        static_configs:
          - targets: [ "order:8083" ]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: ministore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.51.1
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
      volumes:
        - name: prometheus-config
          configMap:
            name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: ministore
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-provisioning
  namespace: ministore
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /etc/grafana/provisioning/dashboards
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: ministore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:10.4.0
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: admin
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: admin
          volumeMounts:
            - name: grafana-provisioning
              mountPath: /etc/grafana/provisioning
      volumes:
        - name: grafana-provisioning
          configMap:
            name: grafana-provisioning
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: ministore
spec:
  selector:
    app: grafana
  ports:
    - port: 3000
      targetPort: 3000