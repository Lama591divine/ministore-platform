apiVersion: v1
kind: Namespace
metadata:
  name: ministore
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: ministore
spec:
  replicas: 1
  selector:
    matchLabels: { app: auth }
  template:
    metadata:
      labels: { app: auth }
    spec:
      containers:
        - name: auth
          image: ministore-auth:dev
          imagePullPolicy: IfNotPresent
          env:
            - { name: PORT, value: "8081" }
            - { name: JWT_SECRET, value: "dev-secret" }
          ports:
            - { containerPort: 8081 }
          livenessProbe:
            httpGet: { path: /healthz, port: 8081 }
          readinessProbe:
            httpGet: { path: /readyz, port: 8081 }
---
apiVersion: v1
kind: Service
metadata:
  name: auth
  namespace: ministore
spec:
  selector: { app: auth }
  ports:
    - { port: 8081, targetPort: 8081 }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
  namespace: ministore
spec:
  replicas: 1
  selector:
    matchLabels: { app: catalog }
  template:
    metadata:
      labels: { app: catalog }
    spec:
      containers:
        - name: catalog
          image: ministore-catalog:dev
          imagePullPolicy: IfNotPresent
          env:
            - { name: PORT, value: "8082" }
          ports:
            - { containerPort: 8082 }
          livenessProbe:
            httpGet: { path: /healthz, port: 8082 }
          readinessProbe:
            httpGet: { path: /readyz, port: 8082 }
---
apiVersion: v1
kind: Service
metadata:
  name: catalog
  namespace: ministore
spec:
  selector: { app: catalog }
  ports:
    - { port: 8082, targetPort: 8082 }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order
  namespace: ministore
spec:
  replicas: 1
  selector:
    matchLabels: { app: order }
  template:
    metadata:
      labels: { app: order }
    spec:
      containers:
        - name: order
          image: ministore-order:dev
          imagePullPolicy: IfNotPresent
